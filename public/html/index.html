<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
  </head>
  <body ng-controller='TodoController'>
      <div class="container">
        <form action="" ng-submit="saveTodo()">
          <input type="text" ng-model='newTodo.desc'>
          <button type="submit">Save Todo</button>
        </form>
        <hr>
        <div ng-if='isEditing'>
          <input type='text' ng-model='editingTodo.desc'>
          <li class="well" ng-repeat="todo in todos">
            {{todo.desc}} - {{todo._id}}
            <button class='btn btn-danger btn-xs' type="button" ng-click="deleteTodo(todo)">x</button>
            <button class='btn btn'></button>
          </li>
        </ul>
      </div>

    <script src="js/app.js"></script>
  </body>
