<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
    <style>
      body {
        padding-top: 70px;
      }
      .no-dot{
        list-style: none;
      }
      .orange-bg{
        background-color: #FA4616;
      }
    </style>
  </head>
  <body ng-controller='TodoController'>
    <div class='container'>
      <form ng-submit="saveTodo()">
        <div class="form-group">
          <input type="text" class='form-control' ng-model='newTodo.desc'>
        </div>
        <button type="submit" class='btn btn-primary'>Save Todo</button>
      </form>
      <hr>
        <div ng-if='isEditing'>
          <div class="form-group">
            <input type="text" ng-model='editingTodo.desc' class='form-control'>
          </div>
          <button type="button" class='btn btn-info'
          ng-click="updateTodo(editingTodo)">Update</button>
        </div>
        <ul>
          <li class='well no-dot orange-bg' ng-repeat="todo in todos">
            {{todo.desc}}
            <button type="button" class='btn btn-sm btn-danger pull-right'
            ng-click="deleteTodo(todo)">X</button>
            <button type="button" class='btn btn-success pull-right'
            ng-click="editTodo(todo)">Edit</button>
          </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
    <script src="js/todo.service.js"></script>
  </body>
</html>
